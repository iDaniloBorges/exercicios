<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-8">
    <div class="flex gap-8">
      <p
        class="px-8 inline rounded-3xl border-2 border-lime-300 p-3 bg-lime-100 text-lime-800"
      >
        Pago
      </p>
      <p
        class="px-8 inline rounded-3xl border-2 border-blue-300 p-3 bg-blue-100 text-blue-800"
      >
        Arquivado
      </p>
      <p
        class="px-8 inline rounded-3xl border-2 border-yellow-300 p-3 bg-yellow-100 text-yellow-800"
      >
        Processando
      </p>
      <p
        class="px-8 inline rounded-3xl border-2 border-red-300 p-3 bg-red-100 text-red-800"
      >
        Falha
      </p>
    </div>

    <div class="tipografia">
      <h1 class="text-3xl font font-sans text-pink-800 my-4">
        Escala tipográfica
      </h1>
      <button
        class="text-nowrap underline underline-offset-8 decoration-4 decoration-wavy tracking-widest decoration-lime-500 mb-4"
      >
        Compre agora
      </button>
      <p class="text-left capitalize text-[1.5rem]">
        descubra o melhor período para observar a deslumbrante Aurora Boreal,
        com o céu iluminado por milhares de estrelas. Desperte ao som dos
        pássaros e participe das nossas caminhadas ao ar livre para viver essa
        experiência mágica.
      </p>
    </div>
  </body>
</html>
