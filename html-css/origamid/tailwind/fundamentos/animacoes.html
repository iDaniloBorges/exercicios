<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-8 bg-neutral-200">
    <div class="flex gap-12 bg-origamid">
      <div
        class="bg-white max-w-60 px-4 pt-6 pb-16 grayscale hover:grayscale-0 transition duration-500 origin-top-left hover:shadow-lg rotate-2 hover:rotate-0"
      >
        <img src="./img/dog-1.jpg" alt="" />
      </div>

      <div
        class="bg-white max-w-60 px-4 pt-6 pb-16 grayscale hover:grayscale-0 transition duration-500 origin-top-right hover:shadow-lg rotate-2 hover:rotate-0"
      >
        <img src="./img/dog-2.jpg" alt="" />
      </div>

      <div
        class="bg-white max-w-60 px-4 pt-6 pb-16 grayscale hover:grayscale-0 transition duration-500 origin-top-left hover:shadow-lg rotate-2 hover:rotate-0"
      >
        <img src="./img/dog-3.jpg" alt="" />
      </div>
    </div>

    <button
      class="mt-16 bg-green-200 text-green-800 py-2 px-4 rounded-md flex items-center gap-2"
    >
      COMPRAR
      <span
        class="size-4 rounded-full border-4 border-green-600 border-r-transparent animate-spin"
      ></span>
    </button>

    <button
      class="mt-16 bg-blue-200 text-blue-800 relative capitalize py-2 px-4 rounded-md flex items-center gap-2"
    >
      mensagens
      <span
        class="size-3 bg-purple-600 rounded-full absolute -top-0.5 -right-0.5"
      >
        <span
          class="size-3 absolute inset-0 bg-purple-600 rounded-full animate-ping"
        ></span>
      </span>
    </button>
  </body>
</html>
