<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="m-8 bg-gray-500 bg-gradient-to-r from-black from-50% to-white to-50%"
  >
    <form action="" class="grid max-w-3xl mx-auto">
      <label class="text-white font-bold" for="nome">Nome</label>
      <input
        class="text-red-500 bg-gradient-to-r from-white from-50% to-black to-50%"
        type="text"
        name="nome"
      />

      <label class="text-white font-bold" for="cpf">CPF</label>
      <input
        class="text-red-500 bg-gradient-to-r from-white from-50% to-black to-50%"
        type="text"
        name="cpf"
      />

      <label class="text-white font-bold" for="email">E-mail</label>
      <input
        class="text-red-500 bg-gradient-to-r from-white from-50% to-black to-50%"
        type="email"
        name="email"
      />

      <label class="text-white font-bold" for="mensagens">Mensagem</label>
      <input
        class="text-red-500 bg-gradient-to-r from-white from-50% to-black to-50%"
        type="text"
        name="mensagens "
      />
    </form>
  </body>
</html>
