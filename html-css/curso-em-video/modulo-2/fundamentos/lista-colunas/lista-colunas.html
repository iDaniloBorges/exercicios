<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista em Colunas</title>
    <style>
        .lista-container {
            display: flex;
            flex-wrap: wrap;
            width: 300px; /* Defina a largura desejada */
        }
        .lista-coluna {
            width: 50%; /* Cada coluna ocupar√° 50% da largura */
        }
    </style>
</head>
<body>
    <div class="lista-container">
        <div class="lista-coluna">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
            </ul>
        </div>
        <div class="lista-coluna">
            <ul>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
                <li>Item 11</li>
                <li>Item 12</li>
                <li>Item 13</li>
                <li>Item 14</li>
            </ul>
        </div>
    </div>
</body>
</html>
