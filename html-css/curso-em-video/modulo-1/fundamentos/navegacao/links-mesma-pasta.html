<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando links internos</title>
</head>
<body>
    <h1>Links internos na mesma pasta</h1>
    <h2>Para referenciar a próxima página.</h2>
    <p>
        <a href="page2.html" rel="next">Link da segunda página.</a>
    </p>
    <h2>Para não referenciar uma página.</h2>
    <p>
        <a href="page2.html" rel="nofollow">Link da segunda página não referenciada.</a>
    </p>
    <h1>Links internos em pastas diferentes</h1>
    <p>Também é possível acessar links em <a href="Outra/page3.html" target="_top">pastas diferentes</a></p>

    

</body>
</html>
